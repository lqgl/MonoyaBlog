### 网站网址
baseURL = "https://monoya.top"

# 设置没有语言指示符的内容的默认为该语言 
languageCode = "zh_CN"

# 默认内容语言
defaultContentLanguage = "zh"

# 标题
title = "Monoya Blog"

# 主题名字
theme = "hermit"

# enableGitInfo = true

# 对没有指定语言的代码栏启用语法猜测
pygmentsCodefences  = true

# 启用使用外部 CSS 突出显示语法
pygmentsUseClasses  = true

# If Chinese/Japanese/Korean is your main content language, enable this to make wordCount works right.
# hasCJKLanguage = true  

# Maximum number of items in the RSS feed.
rssLimit = 10  

# This message is only used by the RSS template.
copyright = "This work is licensed under a Creative Commons Attribution-NonCommercial 4.0 International License." 

# Shorthand emojis in content files - https://gohugo.io/functions/emojify/
enableEmoji = true  

# Google Analytics 跟踪 ID
# googleAnalytics = "UA-123-45"

# 代表网站配置中定义的DISQUS短码的短名称的字符串
# disqusShortname = "yourdiscussshortname"

[author]
  name = "Monoya"

[blackfriday]
  # hrefTargetBlank = true # true 将在新窗口或选项卡中打开外部链接绝对链接
  # noreferrerLinks = true
  # nofollowLinks = true

[taxonomies]
  tag = "tags"
  # Categories are disabled by default.

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04 -0700"

  # Metadata mostly used in document's head
  # description = ""
  # images = [""]
  themeColor = "#fcfcfc"

  homeSubtitle = "Waiting for the wind to come, rather than chasing the wind to go."

  footerCopyright = ' &#183; <a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank" rel="noopener">CC BY-NC 4.0</a>'

  # Homepage background-image URL 
  # bgImg = ""  

  # Prefix of link to the git commit detail page. GitInfo must be enabled.
  # gitUrl = "https://github.com/username/repository/commit/"

  # Toggling this option needs to rebuild SCSS, requires Hugo extended version
  justifyContent = false  # Set "text-align: justify" to `.content`.

  relatedPosts = false  # Add a related content section to all single posts page

  code_copy_button = true # Turn on/off the code-copy-button for code-fields
  
  # Add custom css
  # customCSS = ["css/foo.css", "css/bar.css"]

